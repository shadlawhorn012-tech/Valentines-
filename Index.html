<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ðŸ’–</title>

<style>
  body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    z-index: 2;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }

  button {
    font-size: 1.1em;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 15px;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<!-- ðŸŽ¶ Background Music -->
<audio autoplay loop>
  <source src="japanese-denim.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionCard">
  <h1>Will You Be My Valentine? ðŸ’˜</h1>
  <p>Just say yes and let me treat you right.</p>

  <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
  <button id="noBtn" onclick="shrinkNo()">No ðŸ™ˆ</button>
</div>

<div class="card hidden" id="yesCard">
  <h1>You Said Yes ðŸ’–</h1>
  <p>
    I knew you would ðŸ˜Œ  
    Valentineâ€™s Day is officially ours.
  </p>
</div>

<script>
  let noScale = 1;

  function shrinkNo() {
    const noBtn = document.getElementById("noBtn");
    noScale -= 0.15;

    if (noScale <= 0.2) {
      noBtn.innerText = "Okay fine ðŸ˜­";
    }

    noBtn.style.transform = `scale(${noScale})`;
  }

  function sayYes() {
    document.getElementById("questionCard").classList.add("hidden");
    document.getElementById("yesCard").classList.remove("hidden");
  }
</script>

</body>
</html>
